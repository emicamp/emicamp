<h2 mat-dialog-title>Order Form</h2>
<mat-dialog-content>
  <p>What size & color do you want?</p>
  <mat-form-field>
    <mat-label>Size</mat-label>
    <mat-select>
      <mat-option *ngFor="let size of sizes" value="size">{{size}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Color</mat-label>
    <mat-select>
      <mat-option *ngFor="let color of colors" value="color">{{color}}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nvm</button>
  <button mat-button cdkFocusInitial>Add to Cart</button>
</mat-dialog-actions>
